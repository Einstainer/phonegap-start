        <title>Goodbye Cruel Worlddsfzgdfhzxdhgfhj</title> <!-- not actually displayed as this is the title of the tab (web tab), apps don't see this -->
        <!-- the code below downloads jQuery library from google and then we can give script commands in the form of $(target).actionused(might
        need another function) $ = defines/access jQuery, these are placed inside the head -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){   //inside document after it is ready, call function
                $("p").click(function(){    //inside <p> </p> upon click do function
                    $(this).hide();         //inside the current (text inside <p> in this case) call function hide, hiding it from user
                });                         // over all, after document is ready, if you click what is inside <p>, hide it from user
            });
        </script>
